name: Allure Report Deployment

on:
  push:
    branches: [main]  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual runs

jobs:
  allure-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Clean old Allure results and report
      - name: Clean Allure folders
        run: rm -rf allure-results allure-report || echo "No allure folders"

      # 5️⃣ Run Playwright tests
      - name: Run tests
        run: npm run test:allure

      # 6️⃣ Generate Allure report
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          user_name: 'github-actions'
          user_email: 'github-actions@github.com'
          force_orphan: true
          allow_empty_commit: false
